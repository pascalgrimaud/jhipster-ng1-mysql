<div>
    <h2 data-translate="travisMysqlApp.testEntity.home.title">Test Entities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="test-entity.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="travisMysqlApp.testEntity.home.createLabel">
                        Create new Test Entity
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="travisMysqlApp.testEntity.userOneToMany">User One To Many</span></th>
                    <th><span data-translate="travisMysqlApp.testEntity.userManyToMany">User Many To Many</span></th>
                    <th><span data-translate="travisMysqlApp.testEntity.userOneToOne">User One To One</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="testEntity in vm.testEntities track by testEntity.id">
                    <td><a ui-sref="test-entity-detail({id:testEntity.id})">{{testEntity.id}}</a></td>
                    <td>
                        {{testEntity.userOneToMany.login}}
                    </td>
                    <td>
                        <span ng-repeat="userManyToMany in testEntity.userManyToManies">
                            {{userManyToMany.login}}{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        {{testEntity.userOneToOne.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="test-entity-detail({id:testEntity.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="test-entity.edit({id:testEntity.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="test-entity.delete({id:testEntity.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
