
<div>
    <h2><span data-translate="travisMysqlApp.testEntity.detail.title">Test Entity</span> {{vm.testEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="travisMysqlApp.testEntity.userOneToMany">User One To Many</span></dt>
        <dd>
            {{vm.testEntity.userOneToMany.login}}
        </dd>
        <dt><span data-translate="travisMysqlApp.testEntity.userManyToMany">User Many To Many</span></dt>
        <dd>
            <span ng-repeat="userManyToMany in vm.testEntity.userManyToManies">
                {{userManyToMany.login}}{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="travisMysqlApp.testEntity.userOneToOne">User One To One</span></dt>
        <dd>
            {{vm.testEntity.userOneToOne.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="test-entity-detail.edit({id:vm.testEntity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
