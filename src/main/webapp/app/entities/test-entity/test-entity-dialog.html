
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTestEntityLabel" data-translate="travisMysqlApp.testEntity.home.createOrEditLabel">Create or edit a Test Entity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.testEntity.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.testEntity.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="travisMysqlApp.testEntity.userOneToMany" for="field_userOneToMany">User One To Many</label>
            <select class="form-control" id="field_userOneToMany" name="userOneToMany" ng-model="vm.testEntity.userOneToMany" ng-options="user as user.login for user in vm.users track by user.id" required>
            </select>
        </div>
        <div ng-show="editForm.userOneToMany.$invalid">
            <p class="help-block"
                ng-show="editForm.userOneToMany.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="travisMysqlApp.testEntity.userManyToMany" for="field_userManyToMany">User Many To Many</label>
            <select class="form-control" id="field_userManyToMany" multiple name="userManyToMany" ng-model="vm.testEntity.userManyToManies" ng-options="user as user.login for user in vm.users track by user.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="travisMysqlApp.testEntity.userOneToOne" for="field_userOneToOne">User One To One</label>
            <select class="form-control" id="field_userOneToOne" name="userOneToOne" ng-model="vm.testEntity.userOneToOne" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
