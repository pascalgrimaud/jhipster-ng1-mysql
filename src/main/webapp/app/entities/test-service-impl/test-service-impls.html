<div>
    <h2 data-translate="travisMysqlApp.testServiceImpl.home.title">Test Service Impls</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="test-service-impl.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="travisMysqlApp.testServiceImpl.home.createLabel">
                        Create new Test Service Impl
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="travisMysqlApp.testServiceImpl.userOneToMany">User One To Many</span></th>
                    <th><span data-translate="travisMysqlApp.testServiceImpl.userManyToMany">User Many To Many</span></th>
                    <th><span data-translate="travisMysqlApp.testServiceImpl.userOneToOne">User One To One</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="testServiceImpl in vm.testServiceImpls track by testServiceImpl.id">
                    <td><a ui-sref="test-service-impl-detail({id:testServiceImpl.id})">{{testServiceImpl.id}}</a></td>
                    <td>
                        {{testServiceImpl.userOneToMany.login}}
                    </td>
                    <td>
                        <span ng-repeat="userManyToMany in testServiceImpl.userManyToManies">
                            {{userManyToMany.login}}{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        {{testServiceImpl.userOneToOne.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="test-service-impl-detail({id:testServiceImpl.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="test-service-impl.edit({id:testServiceImpl.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="test-service-impl.delete({id:testServiceImpl.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
