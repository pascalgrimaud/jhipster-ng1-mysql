<div>
    <h2 data-translate="travisMysqlApp.testInfiniteScroll.home.title">Test Infinite Scrolls</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="test-infinite-scroll.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="travisMysqlApp.testInfiniteScroll.home.createLabel">
                        Create new Test Infinite Scroll
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userOneToMany.login"><span data-translate="travisMysqlApp.testInfiniteScroll.userOneToMany">User One To Many</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userOneToOne.login"><span data-translate="travisMysqlApp.testInfiniteScroll.userOneToOne">User One To One</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="testInfiniteScroll in vm.testInfiniteScrolls track by testInfiniteScroll.id">
                    <td><a ui-sref="test-infinite-scroll-detail({id:testInfiniteScroll.id})">{{testInfiniteScroll.id}}</a></td>
                    <td>
                        {{testInfiniteScroll.userOneToMany.login}}
                    </td>
                    <td>
                        {{testInfiniteScroll.userOneToOne.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="test-infinite-scroll-detail({id:testInfiniteScroll.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="test-infinite-scroll.edit({id:testInfiniteScroll.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="test-infinite-scroll.delete({id:testInfiniteScroll.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
