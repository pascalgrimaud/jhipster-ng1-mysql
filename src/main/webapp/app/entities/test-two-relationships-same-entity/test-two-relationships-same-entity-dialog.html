
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTestTwoRelationshipsSameEntityLabel" data-translate="travisMysqlApp.testTwoRelationshipsSameEntity.home.createOrEditLabel">Create or edit a Test Two Relationships Same Entity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.testTwoRelationshipsSameEntity.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.testTwoRelationshipsSameEntity.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="travisMysqlApp.testTwoRelationshipsSameEntity.firstRelationship" for="field_firstRelationship">First Relationship</label>
            <select class="form-control" id="field_firstRelationship" name="firstRelationship" ng-model="vm.testTwoRelationshipsSameEntity.firstRelationship" ng-options="testEntity as testEntity.id for testEntity in vm.testentities track by testEntity.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="travisMysqlApp.testTwoRelationshipsSameEntity.secondRelationship" for="field_secondRelationship">Second Relationship</label>
            <select class="form-control" id="field_secondRelationship" name="secondRelationship" ng-model="vm.testTwoRelationshipsSameEntity.secondRelationship" ng-options="testEntity as testEntity.id for testEntity in vm.testentities track by testEntity.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="travisMysqlApp.testTwoRelationshipsSameEntity.userOne" for="field_userOne">User One</label>
            <select class="form-control" id="field_userOne" name="userOne" ng-model="vm.testTwoRelationshipsSameEntity.userOne" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="travisMysqlApp.testTwoRelationshipsSameEntity.userTwo" for="field_userTwo">User Two</label>
            <select class="form-control" id="field_userTwo" name="userTwo" ng-model="vm.testTwoRelationshipsSameEntity.userTwo" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
