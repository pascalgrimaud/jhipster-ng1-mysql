<div>
    <h2 data-translate="travisMysqlApp.testMapstruct.home.title">Test Mapstructs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="test-mapstruct.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="travisMysqlApp.testMapstruct.home.createLabel">
                        Create new Test Mapstruct
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="travisMysqlApp.testMapstruct.userOneToMany">User One To Many</span></th>
                    <th><span data-translate="travisMysqlApp.testMapstruct.userManyToMany">User Many To Many</span></th>
                    <th><span data-translate="travisMysqlApp.testMapstruct.userOneToOne">User One To One</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="testMapstruct in vm.testMapstructs track by testMapstruct.id">
                    <td><a ui-sref="test-mapstruct-detail({id:testMapstruct.id})">{{testMapstruct.id}}</a></td>
                    <td>
                        {{testMapstruct.userOneToManyLogin}}
                    </td>
                    <td>
                        <span ng-repeat="userManyToMany in testMapstruct.userManyToManies">
                            {{userManyToMany.login}}{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        {{testMapstruct.userOneToOneLogin}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="test-mapstruct-detail({id:testMapstruct.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="test-mapstruct.edit({id:testMapstruct.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="test-mapstruct.delete({id:testMapstruct.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
